<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Fabric Samples Index</title>
	<link rel="stylesheet" href="../css/fabric.css">
	<link rel="stylesheet" href="../css/fabric.components.css">

  <style>
  html, 
  body {
      margin: 0;
      padding: 0;
  }    

  h1 {
      margin: 0;
      padding: 10px;
      margin-bottom: 20px;
      padding-left: 25px;
  }

  a {
    display: block;
    padding: 6px 0 6px 28px;
  }

  .LinkContainer {
    margin-bottom: 20px;
  }
  </style>
</head>
<body>
	
<% sections.forEach(function(section) { %>
    <h1 class="ms-font-su ms-fontColor-white ms-bgColor-themeDarker"><%= section.name %></h1>
    <div class="LinkContainer">
        <% section.subSections.forEach(function(subsection) { %>
            <a href="<%= section.name %>/<%= subsection %>/index.html" class="ms-Link ms-font-l ms-fontWeight-semilight ms-bgColor-neutralLighter--hover"><%= subsection %></a>
        <% }); %>
    </div>
<% }); %>
    
</body>
</html>
